[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "next dev"
  targetPort = 3000
  autoLaunch = false

[functions]
  node_bundler = "esbuild"
  
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/:splat"
  status = 200
  conditions = {Role = ["admin"]}
